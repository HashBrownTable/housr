    <md-sidenav class="md-sidenav-left md-whiteframe-z2 site-sidenav" md-component-id="left" ng-if="showNav" md-is-locked-open="$media('gt-md')">
      <md-toolbar ng-controller="SidenavCtrl" >
        <a ng-href="/" ng-click="close()" class="logo"><img src="/assets/images/logo.png"></a>
<!--         <md-button id="close-sidenav" ng-click="close()">close</md-button> -->
      </md-toolbar>
      <md-list flex>
        <md-item>
          <md-item-content>
            <md-button ng-href="/details/me">
              View Profile
            </md-button>
          </md-item-content>
        </md-item>
<!--         <md-item>
          <md-item-content>
            <md-button ng-href="/like">
              Likes
            </md-button>
          </md-item-content>
        </md-item>
        <md-item>
          <md-item-content>
            <md-button ng-href="/dislike">
              Dislikes
            </md-button>
          </md-item-content>
        </md-item> -->
        <md-item>
          <md-item-content>
            <md-button ng-href="/pref">
              Preferences
            </md-button>
          </md-item-content>
        </md-item>
      </md-list>
      <md-list>
        <md-item>
          <md-item-content>
            <md-button ng-href="/logout">
              Logout
            </md-button>
          </md-item-content>
        </md-item>
      </md-list>
    </md-sidenav>

    <div layout="column" flex class="content-wrapper" id="content" ng-controller="NavCtrl">
      <md-toolbar md-scroll-shrink ng-if="showNav">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleLeft()" hide-gt-md><svg class="nav-hamburger" xmlns="http://www.w3.org/2000/svg" width="30px" height="50%" viewBox="0 0 48 48"><path color="white" d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"/></svg></md-button>
          <span>{{navIndex}}</span>
          <md-tabs md-selected="data.navIndex">
            <md-tab ng-href="/matches" label="Matches"></md-tab>
            <md-tab ng-href="/chats" label="Chats"></md-tab>
            <md-tab ng-href="/landlords" label="Rentals"></md-tab>
          </md-tabs>

        <div class="header-profile">
          <a class="name" href="/pref" hide-sm>{{me.name}}</a>
          <div class="avatar" style="background-image: url('{{me.picture || '/assets/images/profile-placeholder.png'}}');" class="face"></div>
        </div>

        </div>
      </md-toolbar>
      <md-content layout="column" flex class="md-padding" ng-class="{'login-bg':!showNav}">
        <div ui-view="" flex layout="column"></div>
      </md-content>
    </div>
