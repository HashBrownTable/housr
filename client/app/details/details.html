
<div layout="row" layout-align="center">

<md-content>
	<md-card>
		<img src="{{item.picture || 'http://lorempixel.com/500/240/abstract/'+item.name}}" alt="Washed Out">
	
      <md-card-content>

      
		<h1>{{user.name}}</h1>
		<h3>About</h3>
		<p>{{user.description}}</p>
		
		<h3 ng-show="user.email">Email</h3>
		<p>{{user.email}}</p>

		<h3 ng-show="user.lastOnline">Last Online</h3>
		<p>{{user.lastOnline | date:'yyyy-MM-dd'}}</p>

		<h3 ng-show="user.preferedGender">Preferred Gender</h3>
		<p>{{user.preferedGender}}</p>

		<div ng-show ="user.ageRange[0] && user.ageRange[1]">
		<h3 >Age Range</h3>
		<p>{{user.ageRange[0]}} - {{user.ageRange[1]}}</p>
		</div>

		<span ng-show="user.priceRange[0] && user.priceRange[1]">
		<h3 >Price Range</h3>
		<p>$ {{user.priceRange[0]}} - {{user.priceRange[1]}}</p>
		<span>


	  </md-card-content>

	</md-card>
</md-content>

</div>
