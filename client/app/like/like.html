<div layout="row" layout-align="center center" flex ng-if="likePeople.length === 0">
  <h3>No more matches found!</h3>
</div>
<md-list>
    <md-item ng-repeat="like in likePeople">
        <md-content>
            <div layout="row" layout-align="center">
                <md-card>

                    <img src="{{like.picture || 'http://lorempixel.com/500/240/abstract/'+like.name}}" alt="Washed Out">
                    <md-card-content>
<!--                         <h2>{{like.what}}</h2> -->
                        <span ng-href="/details/{{like._id}}" class="match-name">{{like.name}}</span>
<!--                         <h4>Age: {{like.age}}</h4> -->
                        <span class="pull-right match-pricerange">Price Range: $ {{like.priceRange[0]}} - {{like.priceRange[1]}}</span>
                        <br><br>
<!--                         <h4>Gender Preference: {{like.gender_pref}}</h4>
                        <h4>Preferred number of roommates: {{like.num_roommates}}</h4>
                        <p>
                          {{like.notes}}
                        </p> -->
                        <!-- </br> -->
                        <md-button ng-href="/details/{{like._id}}" aria-label="View">
                            read bio
                        </br></br>
                        </md-button>

                        <div class="match-button-wrapper">
                          <md-button ng-click="dislike(like)" class="md-fab trash-button" aria-label="Trash">
                            <md-icon icon="/assets/images/trash.png" style="width: 24px; height: 24px;"></md-icon>
                          </md-button>

                          <md-button ng-click="stilllike(like)" class="pull-right md-fab" aria-label="Like">
                            <md-icon icon="/assets/images/check.png" style="width: 24px; height: 24px;"></md-icon>
                          </md-button>
                        </div>

                    </md-card-content>

                </md-card>
            </div>
        </md-content>
    </md-item>
</md-list>
