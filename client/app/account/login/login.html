<div ng-include="'components/navbar/navbar.html'"></div>

<div layout-fill>
  <div layout="row" layout-align="center center">
    <md-card class="form md-whiteframe-z3 demo-container login-container" flex="100" flex-md="66" flex-gt-md="50">
      <div class="login-hero">
        <div class="overlay">
          <img src="/assets/images/logo.png">
          <p>Find a roommate, lower your rent.</p>
        </div>
      </div>
      <md-card-content>
        <form name="form" ng-submit="login(form)" novalidate>
          <h2>Login</h2>
          <md-input-container>
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="user.email" required>
          </md-input-container>

          <md-input-container>
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password" required>
          </md-input-container>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
               Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div>
            <md-button class="md-primary" type="submit">
              Login
            </md-button>&nbsp;&nbsp;
            <md-button href="/signup">
              Register
            </md-button>
          </div>
          <br>
          <md-divider></md-divider>
          <br><br>
          <div class="login-buttons">
            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')" flex-sm="99">
              <i class="fa fa-facebook"></i> Connect with Facebook
            </a>&nbsp;
            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')" flex-sm="99">
              <i class="fa fa-google-plus"></i> Connect with Google+
            </a>&nbsp;
            <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')" flex-sm="99">
              <i class="fa fa-twitter"></i> Connect with Twitter
            </a>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
