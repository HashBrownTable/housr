
<md-content>
Please indicate your preferences for your ideal roomate!

	<label>Gender, not choosing will be considered "both"</label></br>

		<div layout layout-sm="column">
		 		 <md-checkbox ng-model="user.prefFemale" aria-label="Female" class="md-warn">
		    		Female
		 		 </md-checkbox>

		 		  <md-checkbox ng-model="user.prefMale" aria-label="Male" class="md-warn">
		    		Male
		 		 </md-checkbox>

		</div>

      <div  layout layout-sm="column">
        <md-input-container>
          <label>Name</label>
          <input ng-model="user.name" placeholder="John">
        </md-input-container>

      </div>

     	<div layout layout-sm="column">
	        <md-input-container>
	          <label>Min Price</label>
	          <input ng-model="user.minPrice" placeholder="ex. 0">
	        </md-input-container>
	        <md-input-container>
	          <label>Max Price</label>
	          <input ng-model="user.manPrice" placeholder="ex. 5000">
	        </md-input-container>
	        <md-input-container>
	          <label>Roomates looking for</label>
	          <input ng-model="user.preferedNumber" placeholder="ex. 1">
	        </md-input-container>
	        <md-input-container>
	          <label>Age Prefered</label>
	          <input ng-model="user.age" placeholder="ex. 30">
	        </md-input-container>
	      </div>

			<md-input-container>
	        <label>Neighbourhood</label>
	        <input ng-model="user.preferedLocation">
	      </md-input-container>
	      <md-input-container>
	        <label>About your self</label>
	        <textarea ng-model="user.description" columns="1" md-maxlength="150"></textarea>
	      </md-input-container>
    <section layout="row" layout-sm="column" layout-align="center center">
      <span><md-button ng-click="save()">Submit</md-button></span>
      <!-- <span><md-button ng-click="check()">check</md-button></span> -->

    </section>
</md-content>
