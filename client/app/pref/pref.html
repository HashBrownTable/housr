
	<MD-INPUT-CONTAINER>
Please indicate your preferences for your ideal roomate!

	<div><label>Gender</label></div></br>

	<div>
	 		 <md-checkbox ng-model="user.prefFemale" aria-label="Female" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn">
	    		Female: {{ user.prefFemale }}
	 		 </md-checkbox>

	 		  <md-checkbox ng-model="user.prefMale" aria-label="Male" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn">
	    		Male: {{ user.prefMale }}
	 		 </md-checkbox>

	 		  <md-checkbox ng-model="user.prefNA" aria-label="Doesn't Matter" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn">
	    		Doesn't Matter: {{ user.prefNA }}
	 		 </md-checkbox>

	</div>
	      
	      <div layout layout-sm="column">
	        <md-input-container flex>
	          <label>First Name</label>
	          <input ng-model="user.firstName" placeholder="John">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Last Name</label>
	          <input ng-model="user.lastName" placeholder="Apple">
	        </md-input-container>
	      </div>

     	<div layout layout-sm="column">
	        <md-input-container flex>
	          <label>Min Price</label>
	          <input ng-model="user.minPrice" placeholder="ex. 0">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Max Price</label>
	          <input ng-model="user.maxPrice" placeholder="ex. 5000">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Roomates looking for</label>
	          <input ng-model="user.rommates" placeholder="ex. 5000">
	        </md-input-container>
	      </div>

		<md-input-container flex>
	        <label>Neighbourhood</label>
	        <input ng-model="user.neighourhood">
	      </md-input-container>
	      <md-input-container flex>
	        <label>Address</label>
	        <input ng-model="user.address">
	      </md-input-container>
	      <div layout layout-sm="column">
	        <md-input-container flex>
	          <label>City</label>
	          <input ng-model="user.city">
	        </md-input-container>
	        <md-input-container flex>
	          <label>State</label>
	          <input ng-model="user.state">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Postal Code</label>
	          <input ng-model="user.postalCode">
	        </md-input-container>
	      </div>
	      <md-input-container flex>
	        <label>About your self</label>
	        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
	      </md-input-container>
    <section layout="row" layout-sm="column" layout-align="center center">
      <span><md-button ng-click="save()">Submit</md-button></span>
    </section>
