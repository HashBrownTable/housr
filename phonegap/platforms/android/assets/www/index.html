  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Housr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="app/8a69f742.vendor.css"/>
    <link rel="stylesheet" href="app/2e4107e9.app.css"/>
  </head>
  <body ng-app="housrApp" layout="row" flex>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav class="md-sidenav-left md-whiteframe-z2 site-sidenav" md-component-id="left" ng-if="showNav" md-is-locked-open="$media('gt-md')">
      <md-toolbar ng-controller="SidenavCtrl" >
        <a ng-href="#/" ng-click="close()" class="logo"><img src="assets/images/68b83566.logo.png"></a>
<!--         <md-button id="close-sidenav" ng-click="close()">close</md-button> -->
      </md-toolbar>
      <md-list flex>
        <md-item>
          <md-item-content>
            <md-button ng-href="#/details/me">
              View Profile
            </md-button>
          </md-item-content>
        </md-item>
<!--         <md-item>
          <md-item-content>
            <md-button ng-href="/like">
              Likes
            </md-button>
          </md-item-content>
        </md-item>
        <md-item>
          <md-item-content>
            <md-button ng-href="/dislike">
              Dislikes
            </md-button>
          </md-item-content>
        </md-item> -->
        <md-item>
          <md-item-content>
            <md-button ng-href="#/pref">
              Preferences
            </md-button>
          </md-item-content>
        </md-item>
      </md-list>
      <md-list>
        <md-item>
          <md-item-content>
            <md-button ng-href="#/logout">
              Logout
            </md-button>
          </md-item-content>
        </md-item>
      </md-list>
    </md-sidenav>

    <div layout="column" flex class="content-wrapper" id="content" ng-controller="NavCtrl">
      <md-toolbar md-scroll-shrink ng-if="showNav">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleLeft()" hide-gt-md><svg class="nav-hamburger" xmlns="http://www.w3.org/2000/svg" width="30px" height="50%" viewBox="0 0 48 48"><path color="white" d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"/></svg></md-button>
          <span class="notification" ng-if="data.notificationCount > 0">
            {{data.notificationCount}}
          </span>
          <md-tabs md-selected="data.navIndex">
            <md-tab ng-href="/matches" label="Matches"></md-tab>
            <md-tab ng-href="/chats" label="Chats"></md-tab>
            <md-tab ng-href="/landlords" label="Rentals"></md-tab>
          </md-tabs>

        <div class="header-profile">
          <a class="name" href="#/pref" hide-sm>{{me.name}}</a>
          <div class="avatar" style="background-image: url('{{me.picture || '/assets/images/profile-placeholder.png'}}');" class="face"></div>
        </div>

        </div>
      </md-toolbar>
      <md-content layout="column" flex class="md-padding" ng-class="{'login-bg':!showNav}">
        <div ui-view="" flex layout="column"></div>
      </md-content>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script src="app/f02e29fc.vendor.js"></script>

        <script src="app/9d407b20.app.js"></script>
</body>
</html>
